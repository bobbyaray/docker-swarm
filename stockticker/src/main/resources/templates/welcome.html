<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf Hello World Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Stock Ticker</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1>Stock Ticker</h1>
    <h2>Current Prices</h2>
    <div>Click any stock symbol below for detailed data.</div><br/>
    <div th:if="${not #lists.isEmpty(stocks)}">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Current Price</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="stock : ${stocks}">
                    <td>
                        <a th:href="@{'/stockdetails/' + ${stock.symbol}}"><span th:text="${stock.symbol}"></span></a>
                    </td>
                    <td th:text="${stock.currentPrice}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- /.container -->

<script type="text/javascript"
        src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
